<mat-card>

    <mat-toolbar > <span>Operações Realizadas</span> </mat-toolbar>

    <table mat-table [dataSource]="extrato" class="mat-elevation-z8">

        <!-- Tipo Operacao -->
        <ng-container matColumnDef="operacao">
        <th mat-header-cell *matHeaderCellDef> Operação </th>
        <td mat-cell *matCellDef="let operacao"> {{operacao.operacao}} </td>
        </ng-container>

        <!-- CPF -->
        <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let operacao"> {{operacao.cpf}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let operacao"> {{operacao.valor}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</mat-card>
