<section class="sing">

    <div class="sing-container">

        <div class="sing-info" align="center">

            <h1>Deposite em nós o seu</h1>
            <h1>FUTURO!</h1>

        </div>

        <div class="sing-form">

            <h2 class="text-2xl font-bold text-gray-900" align="center">
                Cadastrar Conta
            </h2>

            <form class="mt-8 space-y-6" [formGroup]="form">
                <div class="form-group">
                    <div>
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-input" placeholder="nome@nome.com.br" required formControlName="nome">
                    </div>
                    <div>
                        <label class="form-label">CPF</label>
                        <input type="text" placeholder="000.000.000.00" class="form-input" required formControlName="cpf">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label class="form-label">Senha</label>
                        <input type="password" placeholder="••••••••" class="form-input" required formControlName="senha">
                    </div>

                </div>

                <button type="submit" class="btn" (click)="createAccount()">Cadastrar Conta</button>

                <div class="form-sing">
                    Já possui conta? <a [routerLink]="['/login']">Acesse aqui!</a>
                </div>

            </form>

        </div>

    </div>

</section>
