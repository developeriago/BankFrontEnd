<div class="login-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                            <div class="col-lg-7">
                                <div class="login p-5">
                                    <div class="text-center">
                                        <h1>Criar Conta!</h1>
                                    </div>
                                    <form class="user" [formGroup]="form">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <i class="material-icons">person</i>
                                                <input type="text" class="form-control form-control-user" placeholder="Nome" formControlName="nome">
                                            </div>
                                            <div class="col-sm-6">
                                                <i class="material-icons">person</i>
                                                <input type="text" class="form-control form-control-user" placeholder="CPF" formControlName="cpf">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <i class="material-icons">lock</i>
                                                <input type="password" class="form-control form-control-user" placeholder="Senha" formControlName="senha">
                                            </div>

                                        </div>

                                        <button type="submit" (click)="createAccount()" class="btn btn-send btn-user btn-block" >Cadastrar</button>

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        JÃ¡ possui conta? <a [routerLink]="['/login']">Acesse aqui!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
