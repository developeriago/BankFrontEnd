<div class="login-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                            <div class="col-lg-7">
                                <div class="login p-5">
                                    <div class="text-center">
                                        <h1>Criar Conta!</h1>
                                    </div>
                                    <form class="user" [formGroup]="form">
                                        <div class="form-group row" style="margin-left: 10px;" >

                                            <mat-form-field style="margin-right: 20px;" [style.width.px]=370 appearance="outline">

                                                <mat-label>Nome</mat-label>
                                                <input matInput placeholder="Nome" formControlName="nome">
                                                <mat-error *ngIf="form.get('nome')?.invalid">{{getErrorMessage('nome')}}</mat-error>
                                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

                                            </mat-form-field>

                                            <mat-form-field [style.width.px]=370 appearance="outline">

                                                <mat-label>CPF</mat-label>
                                                <input matInput placeholder="CPF" formControlName="cpf">
                                                <mat-error *ngIf="form.get('cpf')?.invalid">{{getErrorMessage('cpf')}}</mat-error>
                                                <mat-icon matSuffix>fingerprint</mat-icon>

                                            </mat-form-field>
                                        </div>

                                        <div class="form-group row" style="margin-left: 10px;">
                                            <mat-form-field [style.width.px]=370 appearance="outline">

                                                <mat-label>Senha</mat-label>
                                                <input matInput placeholder="Senha" formControlName="senha">
                                                <mat-error *ngIf="form.get('senha')?.invalid">{{getErrorMessage('senha')}}</mat-error>
                                                <mat-icon matSuffix>lock</mat-icon>

                                            </mat-form-field>
                                        </div>

                                        <button type="submit" (click)="createAccount()"
                                            class="btn btn-send btn-user btn-block">Cadastrar</button>

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        JÃ¡ possui conta? <a [routerLink]="['/login']">Acesse aqui!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
