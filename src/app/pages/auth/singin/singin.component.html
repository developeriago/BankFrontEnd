<div class="login-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="login p-5">
                                    <div class="text-center">
                                        <h1>Bem Vindo ao TivicBank!</h1>
                                    </div>
                                    <form class="user needs-validation" novalidate [formGroup]="form">
                                        <div class="form-group">
                                            <i class="material-icons">person</i>
                                            <input type="email" class="form-control form-control-user"
                                                formControlName="cpf" required placeholder="CPF">
                                        </div>
                                        <div class="form-group">
                                            <i class="material-icons">lock</i>
                                            <input type="password" class="form-control form-control-user"
                                                formControlName="senha" required="true" placeholder="Senha">
                                        </div>

                                        <button type="submit" (click)="login()"
                                            class="btn btn-send btn-user btn-block">Login</button>

                                    </form>
                                    <hr>

                                    <div class="text-center">
                                        <a [routerLink]="['/cadastrar']">Criar conta</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
